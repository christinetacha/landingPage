<!DOCTYPE html>
<html>
  <head>
    <title>Bucketlistly</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="worldIcon">
        <img id="world" src="img/world2.png" alt="world" />
      </div>
      <div class="navbarOptions">
        <h4>About</h4>
        <h4>FAQ</h4>
        <h4>Blog</h4>
        <h4>Staff Picks</h4>
        <h4>Top 10 Bucket List Ideas</h4>
        <h4 id="signIn">SIGN IN</h4>
        <h4 id="signUp">SIGN UP WITH EMAIL</h4>

      </div>
      <div class="centerIcon">
        <img src="img/world2.png" alt="world" />
      </div>
      <div class="frontPageText">
        <h1>BUCKETLISTR</h1>
        <p>The Travel Bucket List Community that helps you unlock achievements in real life</p>
      </div>
      <div class="buttons">
        <h3 id="stories">SEE TOP STORIES</h3>
        <h3 id="facebook">SIGN IN WITH FACEBOOK</h3>
      </div>
      <div class="links">
        <img id="apple" src="img/apple.png" alt="link to apple" />
        <img id="google"src="img/google.png" alt="link to google play" />
      </div>
      <div class="footer">
        <a href="#">BUCKETLISTR Products</a>
      </div>
    </div>
  </body>
</html>
